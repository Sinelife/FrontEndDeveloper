<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Serzhan_Homework07_ex2</title>
        <link href="ex2.css" rel="stylesheet">
    </head>
    <body>
        <!-- Начало формы -->
        <form method="post" action="" enctype="text/plain">
            <div class="container">
                
                <!-- Начало 1-ой части формы -->
                <h2 class="title">Personal information</h2>

                <!-- Часть отвечающая за имя -->
                <div class="necessarily-row">
                    <label for="name">First name: </label>
                    <input type="text" name="name" id="name" />
                </div>
        
                <!-- Часть отвечающая за второе имя -->
                <div>
                    <label for="middle-name">Middle name: </label>
                    <input type="text" name="middle-name" id="middle-name" />
                </div>

                <!-- Часть отвечающая за фамилию -->
                <div class="necessarily-row">
                    <label for="surname">Last name: </label>
                    <input type="text" name="surname" id="surname" />
                </div>
        
                <!-- Начало 2-ой части формы -->
                <h2 class="title">Address</h2>

                <!-- Часть отвечающая за адрес -->
                <div>
                    <label for="address">Address: </label>
                    <input type="text" name="address" id="address" />
                </div>
        
                <!-- Часть отвечающая за город -->
                <div>
                    <label for="city">City or Town: </label>
                    <input type="text" name="city" id="city" />
                </div>

                <!-- Часть отвечающая за штат -->
                <div>
                    <label for="state">State: </label>
                    <select id="state" name="state">
                        <option disabled selected>Choose a State</option>
                        <option value="state1">State1</option>
                        <option value="state2">State2</option>
                        <option value="state3">State3</option>
                        <option value="state4">State4</option>
                        <option value="state5">State5</option>
                        <option value="state6">State6</option>
                        <option value="state7">State7</option>
                    </select>
                </div>

                <!-- Часть отвечающая за зипкод -->
                <div class="necessarily-row">
                    <label for="zipcode">Zip code: </label>
                    <input type="text" name="zipcode" id="zipcode" />
                </div>
            </div>
        </form>
    </body>
</html>
