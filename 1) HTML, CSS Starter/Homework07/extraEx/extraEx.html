<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <title>Serzhan_Homework07_extraEx</title>
            <link href="extraEx.css" rel="stylesheet">
        </head>
    <body>
        <!-- Главный заголовок -->
        <h1>Login Form</h1>

        <!-- Начало формы -->
        <form method="post">
            <div class="container">
                
                <!-- Картинка сверху формы -->
                <div class="img-container">
                    <img src="img/avatar.jpg">
                </div>

                <!-- Главная часть формы -->
                <div class="main-content">

                    <!-- Часть формы отвечающая за логин -->
                    <div>
                        <label for="name">Username</label>
                        <input type="text" placeholder="Enter Username" id="name" required>
                    </div>

                    <!-- Часть формы отвечающая за пароль -->
                    <div>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter Password" id="password" required>
                    </div>

                    <!-- Часть формы отвечающая за кнопку -->
                    <button type="submit">
                        Login
                    </button>

                    <!-- Часть формы отвечающая за ячейку "Запомни меня" -->
                    <div>
                        <input type="checkbox" checked="checked"> 
                        Remember me
                    </div>

                    <!-- Часть формы отвечающая за текст Забыл пароль -->
                    <div class="forget-password">
                        Forgot 
                        <a href="#">password?</a>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
