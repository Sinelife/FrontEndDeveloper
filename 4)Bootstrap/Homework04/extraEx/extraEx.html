<!DOCTYPE html>
<html>

<head>
    <title>Homework04_ExtraEx</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

    <div class="container-fluid py-2">
        <div class="row">
            <div class="col-10 mx-auto">
                <form class="myForm" novalidate>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label class="font-weight-bold" for="name">Name</label>
                            <input type="text" class="main-info form-control" id="name" placeholder="Input name" required>
                            <div class="invalid-tooltip">обязательное поле</div>
                        </div>
                        <div class="col-sm-6">
                            <label class="font-weight-bold"  for="surname">Surname</label>
                            <input type="text" class="main-info form-control" id="surname" placeholder="Input Surname" required>
                            <div class="invalid-tooltip">обязательное поле</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label class="font-weight-bold"  for="login">Login</label>
                            <input type="text" class="main-info form-control" id="login" placeholder="Input Login" required>
                            <div class="invalid-tooltip">обязательное поле</div>
                        </div>
                        <div class="col-sm-6">
                            <label class="font-weight-bold"  for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Input Email" required>
                            <div class="invalid-tooltip">обязательное поле</div>
                            <div class="invalid-feedback">
                                не верный формат. Формат емейла - example@gmail.com
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label class="font-weight-bold"  for="password">Password</label>
                            <input type="password" class="main-info form-control" id="password" placeholder="Input Password" required>
                            <div class="invalid-tooltip">обязательное поле</div>
                        </div>
                        <div class="col-sm-6">
                            <label class="font-weight-bold"  for="age">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Input Age" required>
                            <div class="invalid-tooltip">обязательное поле</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label class="main-info font-weight-bold"  for="country">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Input Country">
                        </div>
                        <div class="col-sm-3">
                            <label class="main-info font-weight-bold"  for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Input City">
                        </div>
                        <div class="col-sm-3">
                            <label class="main-info font-weight-bold"  for="state">Street</label>
                            <input type="text" class="form-control" id="street" placeholder="Input Street">
                        </div>
                        <div class="col-sm-3">
                            <label class="main-info font-weight-bold"  for="postalCode">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" placeholder="Input Postal Code">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-2">
                            <label class="font-weight-bold">Gender</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline col-3">
                            <input type="radio" class="custom-control-input" id="female" name="gender" required>
                            <label class="custom-control-label" for="female">Female</label>
                            <div class="invalid-tooltip">обязательное поле</div>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline col-3">
                            <input type="radio" class="custom-control-input" id="male" name="gender" required>
                            <label class="custom-control-label" for="male">Male</label>
                            <div class="invalid-tooltip">обязательное поле</div>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline col-3">
                            <input type="radio" class="custom-control-input" id="other" name="gender" required>
                            <label class="custom-control-label" for="other">Other</label>
                            <div class="invalid-tooltip">обязательное поле</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label class="font-weight-bold">Family</label>
                        </div>               
                        <div class="custom-control custom-checkbox col-4">
                            <input type="checkbox" class="custom-control-input" id="married">
                            <label class="custom-control-label" for="married">Married</label>
                        </div>                 
                        <div class="custom-control custom-checkbox col-5">
                            <input type="checkbox" class="custom-control-input" id="children">
                            <label class="custom-control-label" for="children">Has Children</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label class="font-weight-bold">Education/Job</label>
                        </div> 
                        <div class="custom-control custom-checkbox col-4">
                            <input type="checkbox" class="custom-control-input" id="higherEducation">
                            <label class="custom-control-label" for="higherEducation">Higher Education</label>
                        </div>
                        <div class="custom-control custom-checkbox col-5">
                            <input type="checkbox" class="custom-control-input" id="employed">
                            <label class="custom-control-label" for="employed">Employed</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

	
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-maxlength/1.7.0/bootstrap-maxlength.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
</body>
</html>
