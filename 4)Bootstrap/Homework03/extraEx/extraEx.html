        <h3>Прогресс бар</h3>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="progress mb-2" style="height: 100px;">
                        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 10%" >10%</div>
                        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 10%" >10%</div>
                        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 10%" >10%</div>
                        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 10%" >10%</div>
                        <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width: 10%" >10%</div>
                        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 10%" >10%</div>
                        <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 10%" >10%</div>
                        <div class="progress-bar bg-cyan progress-bar-striped progress-bar-animated" style="width: 10%" >10%</div>
                        <div class="progress-bar bg-violet progress-bar-striped progress-bar-animated" style="width: 10%" >10%</div>
                        <div class="progress-bar bg-yellow progress-bar-striped progress-bar-animated" style="width: 10%" >10%</div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="progress mb-2" style="height: 100px;">
                        <div class="progress-bar bg-yellow progress-bar-striped progress-bar-animated" style="width: 5%" >5%</div>
                        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 25%" >25%</div>
                        <div class="progress-bar bg-cyan progress-bar-striped progress-bar-animated" style="width: 40%" >40%</div>
                        <div class="progress-bar bg-violet progress-bar-striped progress-bar-animated" style="width: 25%" >25%</div>
                        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 5%" >5%</div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="progress mb-2" style="height: 200px;">
                        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 98%" >98%</div>
                        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 2%" >2%</div>  
                    </div>
                </div>
            </div>
        </div>

                    </div>
