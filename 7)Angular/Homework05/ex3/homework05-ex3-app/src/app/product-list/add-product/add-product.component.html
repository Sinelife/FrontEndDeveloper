<div id="add-block">
    <input type="text" placeholder="Input name:" id="name" [(ngModel)]="name">
    <input type="number" placeholder="Input price:" id="price" [(ngModel)]="price">
    <select id="category" [(ngModel)]="category">
      <option disabled>Select Category</option>
      <option *ngFor="let enum of Category | keyvalue">
        {{enum.value}}
      </option>
    </select>
    <button class="btn btn-success" (click)="sendProduct(name, price, category)">Add</button>
</div>
