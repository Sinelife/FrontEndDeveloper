<div class="comment-item" *ngFor="let comment of comments; let i = index">
  <div class="username">
    {{comment.userName}}
  </div>
  <div class="text">
    {{comment.text}}
  </div>
  <div class="date">
    {{comment.creationDate}}
  </div>
</div>
<app-add-comment (messageToEmit)="addComment($event)"></app-add-comment>
