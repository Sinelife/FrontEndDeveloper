<div class="container">
  <form novalidate [formGroup]="addForm" (ngSubmit)="sendProduct(name, price, category)">

      <div class="form-group">
        <input type="text" class="form-control" id="name" formControlName="name" [(ngModel)]="name">
        <div *ngIf="addForm.get('name').hasError('required') && addForm.get('name').touched" class="alert alert-danger">
          Обязательное поле.
        </div>
        <div *ngIf="addForm.get('name').hasError('minlength') && addForm.get('name').touched" class="alert alert-danger">
          Длина строки должна быть не менее 4 символов.
        </div>
      </div>

      <div class="form-group">
        <input type="number" class="form-control" id="price" formControlName="price" [(ngModel)]="price">
        <div *ngIf="addForm.get('price').hasError('required') && addForm.get('price').touched" class="alert alert-danger">
          Обязательное поле.
        </div>
      </div>

      <div class="form-group">
        <select class="form-control" id="category" formControlName="category" [(ngModel)]="category">
          <option disabled>Select Category</option>
          <option *ngFor="let enum of Category | keyvalue">
            {{enum.value}}
          </option>
        </select>
        <div *ngIf="addForm.get('category').hasError('required') && addForm.get('category').touched" class="alert alert-danger">
          Обязательное поле.
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="addForm.invalid">Add</button>
  </form>
</div>
