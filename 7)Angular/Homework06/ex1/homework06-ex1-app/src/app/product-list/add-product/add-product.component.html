<form (ngSubmit)="sendProduct(model)" #userform="ngForm">
  <div class="form-group">
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel" pattern="[А-Яа-яA-Za-z0-9]{4,}" placeholder="Input name: ">
      <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
          Поле имя обязательное для заполнения минимум 4 символами
      </div>
  </div>

  <div class="form-group">
      <input type="number" class="form-control" id="price" [(ngModel)]="model.price" name="price" required #price="ngModel" placeholder="Input price: ">
      <div [hidden]="price.valid || price.untouched" class="alert alert-danger">
          Поле цена обязательное для заполнения
      </div>
  </div>

  <div class="form-group">
    <select class="form-control" id="category" required [(ngModel)]="model.category" name="category" #category="ngModel">
      <option disabled>Select Category</option>
      <option *ngFor="let enum of Category | keyvalue">
        {{enum.value}}
      </option>
    </select>
    <div [hidden]="category.valid || category.untouched" class="alert alert-danger">
      Поле цена обязательное для заполнения
  </div>
  </div>

  <button class="btn btn-success" [disabled]="!userform.form.valid">Add</button>
</form>
